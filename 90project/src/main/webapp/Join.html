<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="join.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="joinMain">
      <h1><a href="구공샵.html"># 구공샵</a></h1>
      <div class="joinInput">
        <form  method="post">
          <table>
            <tr>
              <td><label for="id">아이디</label></td>
              <td><input type="text" id="id" placeholder="id" required></td>
            </tr>
            <tr>
              <td><label for="pw">비밀번호</label></td>
              <td><input type="password" id="pw" placeholder="password" required></td>
            </tr>
            <tr>
              <td><label for="pwCheck">비밀번호확인</label></td>
              <td><input type="password" id="pw" placeholder="passwordCheck" required></td>
            </tr>
            <tr>
              <td><label for="email">이메일</label></td>
              <td><input type="text" id="email" placeholder="email"></td>
            </tr>
            <tr>
              <td><label for="birth">생년월일</label></td>
              <td><input type="date" id="birth"></td>
            </tr>
          </table>
          <input type="submit" id="joinbtn" value="JOIN">
        </form>

      </div>
    </div>
  </body>
</html>
